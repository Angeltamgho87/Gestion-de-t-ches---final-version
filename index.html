<html>
  <head><base href=""></base>
  <title>Gestionnaire de Tâches Animé</title>
  <!-- source fichier de style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Titre de l'application -->
    <h1>Gestionnaire de Tâches</h1>
    <!-- Formulaire pour entrer les données de la tâches -->
    <form id="taskForm">
      <div class="loading-circle" id="loadingCircle"></div>
      <input type="text" id="taskTitle" placeholder="Titre de la tâche" required>
      <select id="taskPriority" required>
        <option value="">Priorité</option>
        <option value="basse">Basse</option>
        <option value="moyenne">Moyenne</option>
        <option value="haute">Haute</option>
      </select>
      <select id="taskStatus" required>
        <option value="">Statut</option>
        <option value="en attente">En attente</option>
        <option value="complétée">Complétée</option>
      </select>
      <button type="submit" id="submitBtn">Ajouter la tâche</button>
    </form>
    <!-- utilisation de la balise table contrairement à la balise ul pour améliorer la présentation de la liste de la tâche-->
    <table id="taskList">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Priorité</th>
          <th>Statut</th>
          <th>Actions</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="exportBtn">Exporter en CSV</button>
  </div>

<!-- lien source fichier de javascript -->
<script src="script.js"></script>
</body>
<footer>
  <p>
    © Gestionnaire de tâches v1 - Tous droits réservés (2024)
    Créé par Michel Ange Tamgho Fogue (Projet Académique)
  </p>
</footer>
</html>
